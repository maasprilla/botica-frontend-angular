<div class="MajorContainer-elements" data-ng-controller="ContactFormController as vm"> <!-- data-ng-controller="ContactFormController as cf" -->
  <section class="ContactHeaderMajor-container">
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center ContactHeader-title">Cont치ctenos</h1>
        <p class="text-center ContactHeader-text">Envianos tu mensaje si tienes dudas, sugerencias o necesitas m치s informaci칩n</p>
        <div class="text-center">
          <i class="material-icons" style="font-size:48px; color:white; opacity:0.9;">email</i>
        </div>
      </div>
    </div>
  </section>
  <section class="ContactForm-content">
      <form name="contactForm" class="Contact-form" data-ng-submit="vm.sendMail()">
        <md-input-container class="InputFormContact-container">
          <label>Nombre:</label>
          <input class="Input-contactForm" type="text" data-ng-model="vm.contactName" required>
        </md-input-container>
        <md-input-container class="InputFormContact-container">
          <label>Email:</label>
          <input class="Input-contactForm" type="email" data-ng-model="vm.contactEmail" required>
        </md-input-container>
        <md-input-container class="InputFormContact-container">
          <label>Mensaje:</label>
          <textarea class="FormContact-text" data-ng-model="vm.contactMsg" columns="1" required></textarea>
        </md-input-container>
        <md-button type="submit" class="md-raised md-primary FormContact-button" >ENVIAR</md-button> <!-- ng-class="{'md-raised md-hue-1': (contactForm.$dirty && contactForm.$valid)}" -->
      </form>
  </section>
</div>
