<section class="passrecovery">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4 passrecovery-logo">
          <img src="./images/k.png" alt="Usuarios" class="passrecovery-logoImg" style="max-width:15em">
      </div>
      <div class="col-md-4">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row passrecovery-containerIcon">
      <div class="col-md-3 text-center passrecovery-icons">
        <i class="material-icons" style="font-size:48px;color:#f9f9f9">account_circle</i>
      </div>
      <div class="col-md-3 text-center passrecovery-icons">
        <i class="material-icons" style="font-size:48px;color:#f9f9f9">list</i>
      </div>
      <div class="col-md-3 text-center passrecovery-icons">
        <i class="material-icons" style="font-size:48px;color:#f9f9f9">desktop_windows</i>
      </div>
      <div class="col-md-3 text-center passrecovery-icons">
        <i class="material-icons" style="font-size:48px;color:#f9f9f9">remove_red_eye</i>
      </div>
    </div>
  </div>
</section>

<section class="passrecoveryForm">

  <form class="passrecoveryForm-form" action="/enviar" method="post">
    <h1 class="passrecoveryForm-title">Restablecer contraseña </h1>

    <md-input-container class="md-block">
        <label>Email</label>
        <input md-maxlength="30" required md-no-asterisk name="Email" ng-model="vm.email">
        <div ng-messages="passrecoveryForm-form.email.$error">
          <div ng-message="required">Este campo no puede estar vacio</div>
          <div ng-message="md-maxlength">El email no puede tener mas de 30 caracteres.</div>
        </div>
      </md-input-container>
    <md-button type="submit" class="md-raised md-primary">Restablecer contraseña</md-button>
  </form>









</section>
