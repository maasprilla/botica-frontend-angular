<section class="passrecovery">
  <div class="container">
    <div class="row" >
      <div class="col-md-4">
      </div>
      <div class="col-md-4 passrecovery-logo">
          <img src="./images/security.png" alt="Usuarios" class="passrecovery-logoImg" style="max-width:15em">
      </div>
      <div class="col-md-4">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row passrecovery-containerIcon">
      <div class="col-md-3 text-center passrecovery-icons">
        <i class="material-icons" style="font-size:48px;color:#f9f9f9">account_circle</i>
      </div>
      <div class="col-md-3 text-center passrecovery-icons">
        <i class="material-icons" style="font-size:48px;color:#f9f9f9">list</i>
      </div>
      <div class="col-md-3 text-center passrecovery-icons">
        <i class="material-icons" style="font-size:48px;color:#f9f9f9">desktop_windows</i>
      </div>
      <div class="col-md-3 text-center passrecovery-icons">
        <i class="material-icons" style="font-size:48px;color:#f9f9f9">remove_red_eye</i>
      </div>
    </div>
  </div>
</section>

<section class="passrecoveryForm">

  <form class="passrecoveryForm-form"  ng-submit="vm.enviar()">
    <h1 class="passrecoveryForm-title">Restablecer contraseña </h1>


    <md-input-container class="md-block AdminCreate-container">
    <label>Email</label>
    <input required type="email" name="email" ng-model="vm.administrador.email"
           minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
    <div ng-messages="FormRegistroAdministradores.clientEmail.$error" role="alert">
      <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
        Su correo electrónico debe tener entre 10 y 100 caracteres de longitud y ser un formato de correo valido example@example.com.
      </div>
    </div>
    </md-input-container>
    <md-button type="submit" class="md-raised md-primary" >Restablecer contraseña</md-button>
  </form>









</section>
