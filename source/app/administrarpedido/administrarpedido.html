<section class="HeaderUserCreate">
  <div class="container UserCreateHeader-container">
    <div class="row">
      <div class="col-md-4 IconsUserTop-container">
        <div class="UserHeaderCreate-content"></div>
      </div>
      <div class="col-md-4 HeaderUserCreate-content">

          <img src="./images/regisadmin.png" alt="Usuarios" class="UserHeaderImage Gear" style="max-width:15em">

      </div>
      <div class="col-md-4 IconsUserTop-container">
        <div class="UserHeaderCreate-content"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row IconsHeaderUserCreate-container">
      <div class="col-md-3 text-center IconsUser-container">
        <i class="material-icons" style="font-size:48px;color:#f9f9f9">account_circle</i>
      </div>
      <div class="col-md-3 text-center IconsUser-container">
        <i class="material-icons" style="font-size:48px;color:#f9f9f9">list</i>
      </div>
      <div class="col-md-3 text-center IconsUser-container">
        <i class="material-icons" style="font-size:48px;color:#f9f9f9">desktop_windows</i>
      </div>
      <div class="col-md-3 text-center IconsUser-container">
        <i class="material-icons" style="font-size:48px;color:#f9f9f9">remove_red_eye</i>
      </div>
    </div>
  </div>
</section>
<section style="background:#fafafa">
  <h2 class="AdminTable-title">Administrar Pedidos</h2>
  <div class="container  AdminTable-containerTable">
      <table id="table" class="table table-hover AdminTable-table"  ng-table="vm.usersTable">
          <tr ng-repeat="user in vm.data">
       <td data-tittle="'Nombre Producto'">
         {{user.nombre}}
       </td>
       <td data-title="'Direccion'" >
           {{user.nombre}}
       </td>
       <td data-title="'Descripcion'" >
           {{user.apellido}}
       </td>
       <td data-title="'Ciudad'" >
           {{user.telefono}}
       </td>
       <td data-title="'Zona de Envio'">
           {{user.idciudades}}
       </td>
       <td data-title="'Fecha'" >
           {{user.email}}
       </td>
   </tr>
      </table>
  </div>

</section>
