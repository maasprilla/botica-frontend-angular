<section class="HeaderDrogueriasList">
  <div class="container">
    <div class="row IconsHeaderDrogueriasList-container">
      <div class="col-md-3 text-center IconsDroguerias-container">
        <i class="material-icons" style="font-size:48px;color:#f9f9f9">supervisor_account</i>
      </div>
      <div class="col-md-3 text-center IconsDroguerias-container">
        <i class="material-icons" style="font-size:48px;color:#f9f9f9">verified_user</i>
      </div>
      <div class="col-md-3 text-center IconsDroguerias-container">
        <i class="material-icons" style="font-size:48px;color:#f9f9f9">store</i>
      </div>
      <div class="col-md-3 text-center IconsDroguerias-container">
        <i class="material-icons" style="font-size:48px;color:#f9f9f9">add_shopping_cart</i>
      </div>
    </div>
  </div>
  <div class="container DrogueriasListHeader-container">
    <div class="row">
      <div class="col-md-4">
        <div class="DrogueriasHeaderList-content"></div>
      </div>
      <div class="col-md-4 HeaderDrogueriasList-content">

          <img src="./images/droglist.png" alt="Droguerias" class="DrogueriasHeaderImage" style="max-width:20em">

      </div>
      <div class="col-md-4">
        <div class="DrogueriasHeaderList-content"></div>
      </div>
    </div>
  </div>
</section>
<section class="Listreg">
  <h2 class="Listreg-title">Lista de Droguerias</h2>
  <div class="container table-responsive shadow-z-1 Listreg-table">
      <table id="table" class="table table-hover width200" ng-table="vm.usersTable">
          <tr ng-repeat="user in vm.data">
       <td data-title="'Nombre'" >
           {{user.nombre}}
       </td>
       <td data-title="'Apellido'" >
           {{user.apellido}}
       </td>
       <td data-title="'Telefono'" >
           {{user.telefono}}
       </td>    
       <td data-title="'Direccion'" >
           {{user.direccion}}
       </td>    
       <td data-title="'Ciudad'">
           {{user.idciudades}}
       </td>    
       <td data-title="'Email'" >
           {{user.email}}
       </td>    
   </tr>
      </table>   

  </div>
</section>
