<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,700,500">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800">
<section class="DrogueriasList-majorContainer">
  <!-- <md-toolbar class="md-table-toolbar md-default">
      <div class="md-toolbar-tools">
          <span> Listado de Droguerias</span>
      </div>
  </md-toolbar> -->

  <h2 class="text-center DrogueriasList-title">Lista de droguerías</h2>
  <div class="container table-responsive shadow-z-1 DrogueriasList-tableContainer">
      <table id="table" class="table table-hover table-mc-light-blue DrogueriasList-table" md-table>
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Teléfono</th>
                  <th>Dirección</th>
                  <th>Ciudad</th>
                  <th>Nit</th>
                  <th>Camara de comercio</th>
                  <th>Invima</th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="usuario in vm.usuarios">
                  <td>{{usuario.idUsuario}}</td>
                  <td>{{usuario.nombre}}</td>
                  <td>{{usuario.email}}</td>
                  <td>{{usuario.telefono}}</td>
                  <td>{{usuario.direccion}}</td>
                  <td>{{usuario.idciudades}}-</td>
                  <td>{{usuario.nit}}</td>
                  <td>{{usuario.camaracomercio}}</td>
                  <td>{{usuario.invima}}</td>
              </tr>
          </tbody>
      </table>
  </div>

  <md-table-pagination md-limit-options="[5, 10, 15]" md-total="{{vm.usuarios.count}}" md-page-select></md-table-pagination>
</section>
