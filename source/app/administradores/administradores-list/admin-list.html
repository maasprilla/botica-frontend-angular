<div class="MajorContainer-elements">
  <section class="HeaderAdminList">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4 HeaderAdminList-logo">
            <img src="./images/jajaj.png" alt="Usuarios" class="HeaderAdminList-logoImg" style="max-width:15em">
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row HeaderAdminList-containerIcon">
        <div class="col-md-3 text-center HeaderAdminList-icons">
          <i class="material-icons" style="font-size:48px;color:#f9f9f9">account_circle</i>
        </div>
        <div class="col-md-3 text-center HeaderAdminList-icons">
          <i class="material-icons" style="font-size:48px;color:#f9f9f9">list</i>
        </div>
        <div class="col-md-3 text-center HeaderAdminList-icons">
          <i class="material-icons" style="font-size:48px;color:#f9f9f9">desktop_windows</i>
        </div>
        <div class="col-md-3 text-center HeaderAdminList-icons">
          <i class="material-icons" style="font-size:48px;color:#f9f9f9">remove_red_eye</i>
        </div>
      </div>
    </div>
  </section>
  <section class="AdminTable">
    <h2 class="AdminTable-title">Lista de Administradores</h2>
    <div class="container  AdminTable-containerTable">
        <table id="table" class="table table-hover AdminTable-table" ng-table="vm.usersTable">
            <tr ng-repeat="user in vm.data">
         <td data-title="'Nombre'" >
             {{user.nombre}}
         </td>
         <td data-title="'Apellido'" >
             {{user.apellido}}
         </td>
         <td data-title="'Telefono'" >
             {{user.telefono}}
         </td>
         <td data-title="'Direccion'" >
             {{user.direccion}}
         </td>
         <td data-title="'Ciudad'">
             {{user.idciudades}}
         </td>
         <td data-title="'Email'" >
             {{user.email}}
         </td>
     </tr>
        </table>
    </div>



  </section>

</div>
