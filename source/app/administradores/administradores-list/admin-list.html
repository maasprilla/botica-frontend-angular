<section class="HeaderAdminList">
  <div class="container AdminListHeader-container">
    <div class="row">
      <div class="col-md-4 IconsAdminTop-container">
        <div class="AdminHeaderList-content"></div>
      </div>
      <div class="col-md-4 HeaderAdminList-content">

          <img src="./images/jajaj.png" alt="Administradores" class="AdminHeaderImage" style="max-width:20em">

      </div>
      <div class="col-md-4 IconsAdminTop-container">
        <div class="AdminHeaderList-content"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row IconsHeaderAdminList-container">
      <div class="col-md-3 text-center IconsAdmin-container">
        <i class="material-icons" style="font-size:48px;color:#f9f9f9">accessibility</i>
      </div>
      <div class="col-md-3 text-center IconsAdmin-container">
        <i class="material-icons" style="font-size:48px;color:#f9f9f9">settings</i>
      </div>
      <div class="col-md-3 text-center IconsAdmin-container">
        <i class="material-icons" style="font-size:48px;color:#f9f9f9">build</i>
      </div>
      <div class="col-md-3 text-center IconsAdmin-container">
        <i class="material-icons" style="font-size:48px;color:#f9f9f9">bug_report</i>
      </div>
    </div>
  </div>
</section>
<section class="Listreg">
  <h2 class="Listreg-title">Lista de Administradores</h2>
  <div class="container table-responsive shadow-z-1 Listreg-table">
      <table id="table" class="table table-hover width200" ng-table="vm.usersTable">
          <tr ng-repeat="user in vm.data">
       <td data-title="'Nombre'" >
           {{user.nombre}}
       </td>
       <td data-title="'Apellido'" >
           {{user.apellido}}
       </td>
       <td data-title="'Telefono'" >
           {{user.telefono}}
       </td>    
       <td data-title="'Direccion'" >
           {{user.direccion}}
       </td>    
       <td data-title="'Ciudad'">
           {{user.idciudades}}
       </td>    
       <td data-title="'Email'" >
           {{user.email}}
       </td>    
   </tr>
      </table>   
  </div>
</section>
