<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,700,500">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800">
<section class="UsersList-majorContainer">
  <!-- <md-toolbar class="md-table-toolbar md-default">
      <div class="md-toolbar-tools">
          <span>Lista de usuarios</span>
      </div>
  </md-toolbar> -->

  <h2 class="text-center UsersList-title">Lista de usuarios</h2>
  <div class="container table-responsive shadow-z-1 UsersList-tableContainer">
      <table id="table" class="table table-hover table-mc-light-blue UsersList-table">
          <thead>
              <tr>
                  <th >ID</th>
                  <th >Nombres</th>
                  <th >Apellidos</th>
                  <th >Teléfono</th>
                  <th >Dirección</th>
                  <th >Ciudad</th>
                  <th >E-mail</th>
              </tr>
          </thead>
          <tbody>
            <tr ng-repeat="usuario in vm.usuarios">
                <td >{{usuario.idUsuario}}</td>
                <td >{{usuario.nombre}}</td>
                <td >{{usuario.apellido}}</td>
                <td >{{usuario.telefono}}</td>
                <td >{{usuario.direccion}}</td>
                <td >{{usuario.idciudades}}-</td>
                <td >{{usuario.email}}</td>
            </tr>
          </tbody>
      </table>
  </div>

  <!--<md-table-pagination md-limit-options="[5, 10, 15]" md-total="{{vm.usuarios.count}}" md-page-select></md-table-pagination>-->
</section>
