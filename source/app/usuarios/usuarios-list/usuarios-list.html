
<section class="Listreg">
  <h2 class="Listreg-title">Lista de usuarios</h2>
  <div class="container table-responsive shadow-z-1 Listreg-table">
      <table id="table" class="table table-hover width200">
          <thead>
              <tr>
                  <th >ID</th>
                  <th >Nombres</th>
                  <th >Apellidos</th>
                  <th >Teléfono</th>
                  <th >Dirección</th>
                  <th >Ciudad</th>
                  <th >E-mail</th>
              </tr>
          </thead>
          <tbody>
            <tr ng-repeat="usuario in vm.usuarios">
                <td >{{usuario.idUsuario}}</td>
                <td >{{usuario.nombre}}</td>
                <td >{{usuario.apellido}}</td>
                <td >{{usuario.telefono}}</td>
                <td >{{usuario.direccion}}</td>
                <td >{{usuario.idciudades}}-</td>
                <td >{{usuario.email}}</td>
            </tr>
          </tbody>
      </table>
      <nav>
    <nav>
  <ul class="pagination">
    <li>
      <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>

  </ul>
</nav>
</nav>
  </div>
</section>
